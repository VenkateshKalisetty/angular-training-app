<section>
  <br>
  <br>
  <br>
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <h5>{{pageTitle}} : </h5>
      </div>
      <div class="col-lg-6">
        <div class="row" style="float: right;">
          <div class="col-sm-4">
            <h6 style="float: right; padding-top: 10%;">Filter by : </h6>
          </div>
          <div class="col-sm-8">
            <input type="text" class="form-control" [(ngModel)]='listFilter' placeholder="Player Name">
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-lg-12">
        <div class="table-responsive">
          <table class="table table-striped table-bordered table-hover" *ngIf='players != null && players.length > 0'>
            <thead>
              <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Name</th>
                <th>Country</th>
                <th>Country Code</th>
                <th>Total Titles</th>
                <th>Rank</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let player of filteredPlayers'>
                <td>{{player.playerID}}</td>
                <td>
                  <img *ngIf='showImage' [src]='player.imageUrl' [style.width.px]='50' />
                </td>
                <td>{{player.playerName}}</td>
                <td>{{player.country}}</td>
                <td>
                  <app-country-flag [countryCode]='player.countryCode' (countryFlagClick)="falgClickedEvent($event)"></app-country-flag>
                </td>
                <td>{{player.totals}}</td>
                <td>{{player.rank}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-lg-12">
        <button type="button" class="btn btn-info btn-sm" (click)='toggleImage()'>{{showImage? 'Hide': 'Show'}} Player Images</button>
      </div>
    </div>
    <br>
  </div>
</section>
